server:
  port: 7006
  servlet:
    context-path: /cdz-charging-interface

spring:
  datasource:
    #   数据源基本配置
    username: root
    #   办公室服务器数据库密码：Admin@123   生产环境密码：admin
    password: Admin@123
    #   办公室服务器 ：com.mysql.cj.jdbc.Driver   生产环境：com.mysql.jdbc.Driver
    driver-class-name: com.mysql.cj.jdbc.Driver
    #   办公室服务器数据库地址：192.168.0.124:3306    生产环境：192.168.0.100:3306
    url: jdbc:mysql://192.168.0.124:3306/carnet-charging?useUnicode=true&characterEncoding=UTF-8&autoReconnect=true&failOverReadOnly=false&serverTimezone=Asia/Shanghai
    type: com.alibaba.druid.pool.DruidDataSource
    #   数据源其他配置
    initialSize: 5
    minIdle: 5
    maxActive: 20
    maxWait: 60000
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 300000
    validationQuery: SELECT 1 FROM DUAL
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    poolPreparedStatements: true
    #   配置监控统计拦截的filters，去掉后监控界面sql无法统计，'wall'用于防火墙
    filters: stat,wall
    maxPoolPreparedStatementPerConnectionSize: 20
    useGlobalDataSourceStat: true
    connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=500

  redis:
    database: 0 # Redis数据库索引（默认为0）
    host: 192.168.0.199
    port: 6379
#    password: 198401
    jedis:
      pool:
        max-active: 8
        max-wait: -1
        max-idle: 500
        min-idle: 0
    lettuce:
      shutdown-timeout: 0

  thymeleaf:
    cache: false

mybatis:
  mapper-locations: classpath:com/pengniao/cdzcharginginterface/mapper/xml/*.xml
  typeAliasesPackage: com.pengniao.cdzcharginginterface.entity